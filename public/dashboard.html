<!-- Only showing the dashboard section -->
<div class="dashboard-options">
    <button class="dashboard-btn" data-target="history.html">History</button>
    <button class="dashboard-btn" data-target="deposit.html">Deposit</button>
    <button class="dashboard-btn" data-target="withdraw.html">Withdraw</button>
    <button class="dashboard-btn" data-target="customer-service.html">Customer Service</button>
</div>

<style>
.dashboard-options {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

.dashboard-btn {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    background-color: red;
    color: white;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    position: relative;
    transition: background-color 0.3s ease;
}

.dashboard-btn.loading {
    background-color: darkred;
    pointer-events: none;
}

.dashboard-btn .spinner {
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    position: absolute;
    top: calc(50% - 10px);
    left: calc(50% - 10px);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
