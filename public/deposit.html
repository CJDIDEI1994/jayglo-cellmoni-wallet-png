<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit - Jayglo</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/app.js" defer></script>
</head>
<body>
<div class="header"><h1>Deposit Funds</h1></div>
<marquee class="promo-banner" behavior="scroll">Deposit your money safely and fast!</marquee>
<div class="form-container">
<h2>Deposit</h2>
<form action="/deposit" method="POST" enctype="multipart/form-data">
<label>Amount:</label>
<input type="number" name="amount" placeholder="Enter amount K" required>
<label>Proof (optional):</label>
<input type="file" name="proof" accept="image/*">
<button type="submit" class="submit-btn">Submit Deposit</button>
</form>
</div>
<div class="footer">
<button onclick="window.location.href='dashboard.html'" class="submit-btn">Back to Dashboard</button>
</div>
</body>
</html>
