<div class="form-container">

        <input type="text" id="cellmoniNumber" name="cellmoniNumber" maxlength="8" placeholder="Enter 8-digit number" required>

        <label for="amount">Amount (K):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount to deposit" required>

        <label for="depositProof">Upload Deposit Proof:</label>
        <input type="file" id="depositProof" name="depositProof" accept="image/*" required>

<script>
function updateBankInfo() {
    const bankSelect = document.getElementById('bank');
    const bankInfo = document.getElementById('bank-info');
    if (bankSelect.value === 'BSP') {
        bankInfo.innerHTML = '<p>Account Name: Conrad Junior Didei<br>Account Number: 7015320505</p>';
    } else if (bankSelect.value === 'KINA') {
        bankInfo.innerHTML = '<p>Account Name: Conrad Junior Didei<br>Account Number: 30066515</p>';
    } else {
        bankInfo.innerHTML = '';
    }
}
</script>
