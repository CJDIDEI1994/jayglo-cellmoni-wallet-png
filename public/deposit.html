<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit - Jayglo CellMoni Agent</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <h1 class="header-title">Jayglo CellMoni Agent</h1>
</div>

<marquee class="promo-banner" behavior="scroll" direction="left">
    Deposit via BSP or Kina Bank and receive CellMoni instantly! | Trusted by hundreds of users every day!
</marquee>

<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="deposit.html" class="active">Deposit</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="history.html">History</a>
    <a href="#" id="logoutBtn">Logout</a>
</nav>

<div class="form-container">
    <h2>Deposit Funds</h2>
    <form id="depositForm" enctype="multipart/form-data">
        <label for="bank">Select Bank:</label>
        <select id="bank" name="bank" required>
            <option value="">-- Select Bank --</option>
            <option value="BSP">Bank of South Pacific (BSP)</option>
            <option value="KINA">Kina Bank</option>
        </select>

        <div id="bankDetails" class="bank-details"></div>

        <label for="cellmoniNumber">Your 8-digit CellMoni Number:</label>
        <input type="text" id="cellmoniNumber" name="cellmoniNumber" maxlength="8" placeholder="Enter your CellMoni number" required>

        <label for="amount">Amount (PGK):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount in PGK" required>

        <label for="depositProof">Upload Payment Proof:</label>
        <input type="file" id="depositProof" name="depositProof" accept="image/*" required>

        <button type="submit" class="submit-btn">Submit Deposit</button>
    </form>
    <div id="message"></div>
</div>

<div class="footer">
    <a href="https://wa.me/71634839" target="_blank">
        <button class="whatsapp-btn">Contact Customer Service</button>
    </a>
</div>

<script src="js/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const bankSelect = document.getElementById("bank");
    const bankDetails = document.getElementById("bankDetails");

    // Show bank account number dynamically
    bankSelect.addEventListener("change", () => {
        if(bankSelect.value === "BSP") {
            bankDetails.innerHTML = "<p>BSP Account: <strong>CONRAD JUNIOR DIDEI</strong> ACC: 7015320505</p>";
        } else if(bankSelect.value === "KINA") {
            bankDetails.innerHTML = "<p>Kina Bank Account: <strong>CONRAD JUNIOR DIDEI</strong> ACC: 30066515</p>";
        } else {
            bankDetails.innerHTML = "";
        }
    });

    // Handle deposit form submission
    const depositForm = document.getElementById("depositForm");
    depositForm.addEventListener("submit", e => {
        e.preventDefault();
        const formData = new FormData(depositForm);

        fetch("/deposit", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if(data.success){
                // Redirect to success page
                window.location.href = "success.html?type=deposit";
            } else {
                document.getElementById("message").innerText = data.message;
            }
        })
        .catch(()=> document.getElementById("message").innerText = "Error submitting deposit.");
    });

    // Logout button
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", e=>{
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    });
});
</script>
</body>
</html>
