<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>History - Jayglo</title>
<link rel="stylesheet" href="css/style.css">
<script>
async function loadHistory() {
    const res = await fetch('/history');
    const data = await res.json();
    const table = document.getElementById('history-table');
    data.forEach(t=>{
        const row = table.insertRow();
        row.insertCell(0).innerText = t.type;
        row.insertCell(1).innerText = t.amount;
        row.insertCell(2).innerText = t.proof || "-";
        row.insertCell(3).innerText = new Date(t.date).toLocaleString();
    });
}
window.onload = loadHistory;
</script>
</head>
<body>
<div class="header"><h1>Transaction History</h1></div>
<marquee class="promo-banner" behavior="scroll">All your transactions are listed below!</marquee>
<div class="form-container">
<table id="history-table" border="1" width="100%" style="border-collapse: collapse; text-align: center;">
<tr>
<th>Type</th>
<th>Amount (K)</th>
<th>Proof</th>
<th>Date</th>
</tr>
</table>
</div>
<div class="footer">
<button onclick="window.location.href='dashboard.html'" class="submit-btn">Back to Dashboard</button>
</div>
</body>
</html>
