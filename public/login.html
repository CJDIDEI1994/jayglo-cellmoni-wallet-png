<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Jayglo CellMoni Agent</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="header">
    <h1>Jayglo CellMoni Agent</h1>
</div>

<marquee class="promo-banner">
    Baim 5GB data long K5 tasol wantaim CellMoni | Pay water bill, PNG Air ticket, 100% bonus topup | Dial *888#
</marquee>

<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="phone">CellMoni 8-digit Number:</label>
        <input type="text" id="phone" name="phone" maxlength="8" placeholder="Enter 8-digit number" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit" class="submit-btn">Login</button>
    </form>
    <p>Not registered? <a href="register.html">Register here</a></p>
</div>

<div class="footer">
    <a href="https://wa.me/71634839" target="_blank">
        <button class="whatsapp-btn">Contact Customer Service</button>
    </a>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const phone = document.getElementById("phone").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, password })
    });
    const data = await res.json();

    if (data.message === "Login successful!") {
        window.location.href = "/dashboard";
    } else {
        alert(data.message);
    }
});
</script>

</body>
</html>
