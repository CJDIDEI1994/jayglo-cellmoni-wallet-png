<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Jayglo CellMoni Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Jayglo CellMoni Agent</h1>
    </div>

    <marquee class="promo-banner">
        Baim 5GB data long K5 tasol wantaim CellMoni | Pay water bill, PNG Air ticket, get 100% bonus while topup | Dial *888#
    </marquee>

    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="cellmoniNumber">CellMoni 8-digit Number:</label>
            <input type="text" id="cellmoniNumber" name="cellmoniNumber" maxlength="8" placeholder="Enter 8-digit number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p style="text-align:center; margin-top:10px;">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <div class="footer">
        <a href="https://wa.me/71634839" target="_blank" class="whatsapp-link">
            Contact Customer Service
        </a>
    </div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const cellmoniNumber = document.getElementById("cellmoniNumber").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cellmoniNumber, password })
    });
    const data = await res.json();

    alert(data.message);
    if (data.message === "Registration successful!") {
        window.location.href = "login.html";
    }
});
</script>

</body>
</html>
