<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw - Jayglo CellMoni Agent</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <h1>JAYGLO CELLMONI AGENT</h1>
    <p>Agent ID: <strong>19070</strong></p>
</div>

<marquee class="promo-banner" behavior="scroll" direction="left">
    Withdraw funds via BSP or Kina Bank safely! | Trusted by hundreds of users every day!
</marquee>

<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="deposit.html">Deposit</a>
    <a href="withdraw.html" class="active">Withdraw</a>
    <a href="history.html">History</a>
    <a href="#" id="logoutBtn">Logout</a>
</nav>

<div class="form-container">
    <h2>Withdraw Funds</h2>
    <form id="withdrawForm" enctype="multipart/form-data">
        <label for="bank">Select Bank:</label>
        <select id="bank" name="bank" required>
            <option value="">-- Select Bank --</option>
            <option value="BSP">Bank of South Pacific (BSP)</option>
            <option value="KINA">Kina Bank</option>
        </select>

        <div id="bankDetails" class="bank-details">
            <!-- Bank instructions will appear here -->
        </div>

        <label for="userBankAccount">Your Bank Account Number:</label>
        <input type="text" id="userBankAccount" name="userBankAccount" placeholder="Enter your BSP/Kina bank account" required>

        <label for="amount">Amount to Withdraw (PGK):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount in PGK" required>

        <label for="withdrawProof">Upload CellMoni Withdrawal Proof:</label>
        <input type="file" id="withdrawProof" name="withdrawProof" accept="image/*" required>

        <button type="submit" class="submit-btn">Submit Withdrawal</button>
    </form>
    <div id="message"></div>
</div>

<div class="footer">
    <a href="https://wa.me/71634839" target="_blank">
        <button class="whatsapp-btn">Contact Customer Service</button>
    </a>
</div>

<script src="js/app.js"></script>
<script>
const bankSelect = document.getElementById("bank");
const bankDetails = document.getElementById("bankDetails");

bankSelect.addEventListener("change", () => {
    if(bankSelect.value === "BSP") {
        bankDetails.innerHTML = "<p>Withdraw via BSP. Please ensure your account is correct. Agent ID: <strong>19070</strong></p>";
    } else if(bankSelect.value === "KINA") {
        bankDetails.innerHTML = "<p>Withdraw via Kina Bank. Please ensure your account is correct. Agent ID: <strong>19070</strong></p>";
    } else {
        bankDetails.innerHTML = "";
    }
});

// Handle withdrawal form submission
const withdrawForm = document.getElementById("withdrawForm");
withdrawForm.addEventListener("submit", e => {
    e.preventDefault();
    const formData = new FormData(withdrawForm);

    fetch("/withdraw", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("message").innerText = data.message;
        withdrawForm.reset();
        bankDetails.innerHTML = "";
    })
    .catch(()=> document.getElementById("message").innerText = "Error submitting withdrawal.");
});

// Logout button
const logoutBtn = document.getElementById("logoutBtn");
logoutBtn.addEventListener("click", e=>{
    e.preventDefault();
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
});
</script>
</body>
</html>
