<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw - Jayglo CellMoni Agent</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="header">
    <h1 class="header-title">Jayglo CellMoni Agent</h1>
</div>

<marquee class="promo-banner" behavior="scroll" direction="left">
    Fast and safe withdrawals via Jayglo CellMoni Agent! Select your preferred bank and submit proof to receive PGK.
</marquee>

<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="deposit.html">Deposit</a>
    <a href="withdraw.html" class="active">Withdraw</a>
    <a href="history.html">History</a>
    <a href="#" id="logoutBtn">Logout</a>
</nav>

<div class="form-container">
    <h2>Withdrawal Request</h2>
    <form id="withdrawForm" enctype="multipart/form-data">
        <label for="bank">Select Bank:</label>
        <select id="bank" name="bank" required>
            <option value="">--Choose Bank--</option>
            <option value="BSP">Bank of South Pacific (BSP)</option>
            <option value="KINA">Kina Bank</option>
        </select>

        <label for="accountNumber">Your Bank Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your bank account number" required>

        <label for="amount">Withdrawal Amount (PGK):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount in PGK" required>

        <label for="withdrawProof">Upload CellMoni Withdrawal Proof:</label>
        <input type="file" id="withdrawProof" name="withdrawProof" accept="image/*" required>

        <button type="submit" class="submit-btn">Submit Withdrawal</button>
    </form>
    <div id="message"></div>
</div>

<div class="footer">
    <a href="https://wa.me/71634839" target="_blank">
        <button class="whatsapp-btn">Contact Customer Service</button>
    </a>
</div>

<script src="js/app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const withdrawForm = document.getElementById("withdrawForm");
    const messageDiv = document.getElementById("message");

    withdrawForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        messageDiv.innerHTML = "";

        const formData = new FormData(withdrawForm);

        try {
            const res = await fetch("/withdraw", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            if (data.success) {
                // Redirect to general success page
                window.location.href = "success.html?type=withdraw";
            } else {
                messageDiv.innerHTML = `<span style='color:red; font-weight:bold;'>${data.message}</span>`;
            }
        } catch (err) {
            console.error(err);
            messageDiv.innerHTML = "<span style='color:red; font-weight:bold;'>Network error! Check your internet or backend server.</span>";
        }
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", e=>{
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    });
});
</script>
</body>
</html>
